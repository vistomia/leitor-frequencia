<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Presença NFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Presença NFC</h1>
    
    <!-- Seção de Controle -->
    <div class="container">
        <h2>Controle de Frequência</h2>
        <div class="control-buttons">
            <button id="startFrequencyButton" onclick="startFrequency()">Iniciar Frequência</button>
            <button id="stopFrequencyButton" onclick="stopFrequency()" disabled>Parar Frequência</button>
            <button id="clearPresenceButton" onclick="clearTodaysPresence()">Limpar Presença do Dia</button>
        </div>
        
        <div id="frequencyStatus" class="status-display">
            Sistema parado
        </div>
    </div>

    <!-- Seção de Leitura NFC -->
    <div class="container">
        <h2>Leitura NFC</h2>
        <div id="nfcDisplay" class="nfc-display">
            Aguardando início da frequência...
        </div>
        
        <div id="nfcStatus"></div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>Cadastrar Novo Aluno</h3>
            <p>Cartão NFC não cadastrado!</p>
            <p>Serial: <span id="modalSerial"></span></p>
            <input type="text" id="studentName" placeholder="Digite o nome do aluno" maxlength="50">
            <div class="modal-buttons">
                <button onclick="registerStudent()">Cadastrar</button>
                <button onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Lista de Alunos -->
    <div class="container">
        <h2>Alunos Cadastrados</h2>
        <div id="studentsList" class="students-list">
            Nenhum aluno cadastrado
        </div>
    </div>

    <!-- Lista de Presença do Dia -->
    <div class="container">
        <h2>Presença de Hoje</h2>
        <div id="todaysPresence" class="presence-list">
            Nenhuma presença registrada hoje
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
